<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cube</title>
        <link href="cube.css" rel="stylesheet" type="text/css"/>
        <script src="cube.js" type="text/javascript" defer></script>
    </head>
    <body>
        <div id="viewport" class="viewport" data-x="0" data-y="0" data-z="0" data-xdeg="0" data-ydeg="0" data-zdeg="0">
            <div id="assembly" class="assembly" data-x="0" data-y="0" data-z="0">
                <div id="cube-one" class="cube cube-one" data-x="200" data-y="200" data-z="0" data-rotatey="0">
                    <div class="front">front</div>
                    <div class="back">back</div>
                    <div class="top">top</div>
                    <div class="bottom">bottom</div>
                    <div class="left">left</div>
                    <div class="right">right</div>
                </div>

                <div id="cube-two" class="cube cube-two" data-x="1000" data-y="200" data-z="0" data-rotatey="0">
                    <div class="front">front</div>
                    <div class="back">back</div>
                    <div class="top">top</div>
                    <div class="bottom">bottom</div>
                    <div class="left">left</div>
                    <div class="right">right</div>
                </div>
            </div>
        </div>
    </body>
</html>
